<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Polls{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            padding: 40px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.3;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #495057;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #212529;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .btn:hover {
            background: #000000;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 37, 41, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #212529;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(233, 236, 239, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .radio-item:hover {
            border-color: #212529;
            background: #f8f9fa;
        }

        .radio-item input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #212529;
        }

        .radio-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-weight: 400;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        .question-list {
            list-style: none;
            padding: 0;
        }

        .question-list li {
            margin-bottom: 12px;
        }

        .question-list a {
            display: block;
            padding: 16px 20px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            color: #495057;
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .question-list a:hover {
            border-color: #212529;
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .results-list {
            list-style: none;
            padding: 0;
        }

        .results-list li {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #212529;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .no-polls {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px 20px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
